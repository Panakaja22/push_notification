<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="subscribe()">Subscribe</button>
<!-- This script tag includes creation of service worker -->
    <script>
      addEventListener('load',async()=>{
        let sw = navigator.serviceWorker.register('./sw.js')
        console.log(sw)
      })
// When subscribe button is trigger we need to request notification from pushManager which is in the swervice worker 
      async function subscribe(){
        let sw = await navigator.serviceWorker.ready;
        let push =  await sw.pushManager.subscribe({
            userVisibleOnly:true,
            applicationServerKey:'BKBolRC4aiE-YLXYuY8BLkiuBB4JpWQY-ZNBmQfko7_bBbK3By2LS1jyXDaDJ5MpldqtBZDIdwmDZB4DkFH9nsI'
        })
        console.log("Notification",JSON.stringify(push))
      }
    </script>
</body>
</html>
